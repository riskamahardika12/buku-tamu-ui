<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buku Tamu Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition duration-500">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow-2xl rounded-xl relative">
    
    <!-- Tombol Dark Mode -->
    <div class="absolute right-4 top-4">
      <button onclick="toggleDarkMode()" class="text-sm bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded">
        Toggle Mode
      </button>
    </div>

    <!-- Logo + Judul -->
    <div class="text-center mb-6">
      <img src="logodenpasar.png" alt="Logo" class="mx-auto h-20 mb-2" />
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Form Buku Tamu</h1>
      <p id="jamSekarang" class="text-sm text-gray-600 dark:text-gray-300 mt-1"></p>
    </div>

    <!-- Form -->
    <form id="bukuTamuForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Nama Lengkap</label>
        <input type="text" id="nama" class="w-full mt-1 p-2 border rounded-md dark:bg-gray-700" required />
      </div>
      <div>
        <label class="block font-semibold">Instansi/Asal</label>
        <input type="text" id="instansi" class="w-full mt-1 p-2 border rounded-md dark:bg-gray-700" required />
      </div>
      <div>
        <label class="block font-semibold">Keperluan</label>
        <textarea id="keperluan" class="w-full mt-1 p-2 border rounded-md dark:bg-gray-700" rows="3" required></textarea>
      </div>

      <!-- Live Preview -->
      <div class="bg-blue-50 dark:bg-gray-700 p-3 rounded-md mt-4">
        <h2 class="text-sm font-semibold mb-1">🔍 Preview:</h2>
        <p><strong>Nama:</strong> <span id="prevNama">-</span></p>
        <p><strong>Instansi:</strong> <span id="prevInstansi">-</span></p>
        <p><strong>Keperluan:</strong> <span id="prevKeperluan">-</span></p>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Kirim</button>
    </form>

    <!-- Pesan Sukses -->
    <div id="successMsg" class="hidden mt-4 p-3 text-green-700 bg-green-100 dark:bg-green-700 dark:text-white text-center rounded shadow-lg">
      🎉 Terima kasih! Data Anda telah dikirim.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
